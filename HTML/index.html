<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATAPP_FRONTEND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-container col-2">
                <div class="left-contents">
                    <div class="users-button">
                        <div class="online-users-button ">
                            <button type="button" class="btn btn-primary">Online Users</button>
                        </div>
                        <div class="offline-users-button ">
                            <button type="button" class="btn btn-secondary">Offline Users</button>
                        </div>

                    </div>
                    <div class="users-list">
                        <div class="online-users-list">
                        <ul>
                            <li>User1</li>
                            <li>User2</li>
                            <li>User3 </li>
                        </ul>
                        </div>
                        <div class="offline-users-list">
                        <ul>
                            <li>User4</li>
                            <li>User5</li>
                            <li>User6 </li>
                        </ul>
                        </div>
                        </div>


                </div>
            </div>
            <div class="right-container col-10">
                    <div class="right-contents">
                        <div class="upper-right-contents">
                            <div class="sended-message-area">
                                <div class="sended-message">
                                    <div class="message-sender">User1</div>
                                    <div class="message-text">selam naber nasılsın</div>
                                </div>

                            </div>
                            
                        </div>
                        <div class="lower-right-contents">
                            <div class="input-message-area">
                                <input type="text" class="form-control" placeholder="Type your message here...">
                                <button type="button" class="btn btn-primary">Send</button>

                            </div>
                            
                        </div>

                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/index.js"></script>
</body>
</html>
